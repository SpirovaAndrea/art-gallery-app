<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Art Gallery</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-brand">ART GALLERY</a>
        <div class="navbar-menu">
            <a href="/">Home</a>
            <a href="/exhibitions">Exhibitions</a>
            <a href="/artists">Artists</a>
        </div>
    </div>
</nav>

<div class="login-container">
    <h2 style="text-align: center; margin-bottom: 2rem;">Buyer Login</h2>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form method="post" action="/login">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-success" style="width: 100%;">Login</button>
    </form>

    <div class="info-box" style="margin-top: 2rem;">
        <strong>Test Buyer Accounts:</strong><br>
        <small>
            • isidorija@yahoo.com / isi1995<br>
            • stacy.grace@icloud.com / stacegrace<br>
            • aleksandra_milososka@gmail.com / alex369
        </small>
    </div>

    <p style="text-align: center; margin-top: 1rem;">
        <a href="/" class="back-link">← Back to Home</a>
    </p>
</div>
</body>
</html>
