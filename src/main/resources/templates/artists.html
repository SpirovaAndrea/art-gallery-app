<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists - Art Gallery</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-brand"> Art Gallery</a>
        <div class="navbar-menu">
            <a href="/">Home</a>
            <a href="/exhibitions">Exhibitions</a>
            <a href="/artists">Artists</a>
            <span th:if="${loggedInUser != null}">
                    <a href="/cart">My Cart <span class="cart-badge" th:text="${cartSize}">0</span></a>
                    <span style="color: #ecf0f1;">|</span>
                    <span style="color: #f39c12;" th:text="${loggedInUser}">User</span>
                    <a href="/logout">Logout</a>
                </span>
            <span th:if="${loggedInUser == null}">
                    <a href="/login">Login</a>
                </span>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="page-title">Our Artists</h1>

    <a href="/" class="back-link">â† Back to Home</a>

    <div class="grid">
        <div class="card" th:each="artist : ${artists}">
            <h3 th:text="${artist.artistName}">Artist Name</h3>
            <p><strong>ğŸŒ From:</strong> <span th:text="${artist.country}">Country</span></p>
            <p><strong>ğŸ”— Portfolio:</strong> <a th:href="${artist.portfolioLink}" th:text="${artist.portfolioLink}" target="_blank">Link</a></p>
            <a th:href="@{/artist/{id}(id=${artist.artistId})}" class="btn">View Profile</a>
        </div>
    </div>

    <div th:if="${artists.isEmpty()}" class="info-box">
        <p>No artists available at the moment.</p>
    </div>
</div>
</body>
</html>
